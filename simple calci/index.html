<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="app.css">
    <title>simple calculator</title>
</head>
<body>
<div id ="container">

    <div class ="header">
        <h2> Start Calculation </h2>
    </div>

    <div class ="box">
        <input type = 'text' id ="input" placeholder="enter a number">
        <select id ='operation'>
            <option value='*'>*</option>
            <option value='+'>+</option>
            <option value='-'>-</option>
            <option value='/'>/</option>
        </select>
        <input type ='text' id ='secondinput' placeholder="enter a number">

    </div>

    <div class ="end">
        <button  type ='submit'  onclick='calculator()'>calculate</button>
    </div>

    <div id = "result">

    </div>

</div>

    <script src="app.js"> </script>
</body>
</html>
