<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Gallery</title>
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">

            <button class ="btn" data-filter="all">All</button>
            <button class ="btn" data-filter="mobile">Mobile Phone</button>
            <button class ="btn" data-filter="watch">Smart Watches</button>
            <button class ="btn" data-filter="Tv">Television</button>
            
        </div>
    </div>

        <div class="box" id="store">

            <div class="store-item" data-item="mobile">
                <img src ="1.jpg" class ="store-img" >
            </div>

            <div class="store-item" data-item="mobile">
                <img src ="2.jpg" class ="store-img" >
            </div>

            <div class="store-item" data-item="watch">
                <img src ="4.jpg" class ="store-img" >
            </div>

            <div class="store-item" data-item="Tv">
                <img src ="8.jpg" class ="store-img">
            </div>

            <div class="store-item" data-item="watch">
                <img src ="5.jpg" class ="store-img" >
            </div>

            <div class="store-item" data-item="mobile">
                <img src ="3.jpg" class ="store-img" >
            </div>

            <div class="store-item" data-item="Tv">
                <img src ="7.jpg" class ="store-img" >
            </div> 
            
         
        </div>



    <script src="app.js"></script>
</body>
</html>
