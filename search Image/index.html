<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Image</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type ="search" class ="search-tab" placeholder="Type" value="">
        </div>

        <div class="gallery">
            <div class="gallery-item" data-filter="agra">
                <img src="image/Agra-Fort.jpg">
            </div>

            <div class="gallery-item" data-filter="Gate">
                <img src="image/gate.jpg">
            </div>

            <div class="gallery-item" data-filter="palace">
                <img src="image/mysore-palace.jpg">
            </div>

            <div class="gallery-item" data-filter="Tanjore">
                <img src="image/temple.jpg">
            </div>

            <div class="gallery-item" data-filter="minar">
                <img src="image/qutab.jpg">
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
