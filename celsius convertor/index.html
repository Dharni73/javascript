<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <title>Fahrenheit Convertor</title>
</head>
<body class = "full">
 <div class ="body">
    <div class ="ui container">
        <div class = "ui dividing header">
        <h2 class ="header"> Celsius to Fahrenheit convertor</h2>
        </div>
       
        <div class ="ui fluid input">
            <input type="text" id="get" placeholder="type in celsius">
        </div>
        <div class ="click">
            <button class ="ui fluid toggle purple button" type ="submit" onclick="change()"> convert</button>
       </div>
 
      <div class = "ui segment" id ="result">
      
      </div>
    </div>
  </div>
    <script src="app.js"></script>
</body>
</html>
