<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel ="stylesheet" href="style.css">
    <title>Shopping cart</title>
</head>
<body>
    <header>
        <div class="nav">
           <a href="" class="logo"> 
            <i class="fa-solid fa-apple-whole" ></i>
            Food Delicious
        </a>
        <div class="box">
            <div class="cart-count">0</div>
            <i class ="fa-solid fa-cart-shopping" id="cart-icon"></i>
        </div>
        <div class="cart">
            <div class="cart-title">Cart-items</div>
            <div class="cart-content">
              
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">Rs.0</div>
            </div>
            <button class ="btn-buy">Place Order</button>
            <i class="fa-solid fa-close" id="icon-close"></i>
            
        </div> 
        
    </div>
      
    </header>
    <div class="container">
        <h2 class="title">Discover the best Food</h2>
        <div class="content">
            <div class="food-Box">
                <div class="pic"> 
                    <img src="image/Pizza.jpg" class="foodimage">
                </div>
                <h2 class="food-title">Pizza</h2>
                <span class="food-price">Rs.120</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
               
            </div>

            <div class="food-Box">
                <div class="pic"> 
                    <img src="image/biryani.jpg" class="foodimage">
                </div>
                <h2 class="food-title">Biryani</h2>
                <span class="food-price">Rs.200</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
               
            </div>

            <div class="food-Box">
                <div class="pic"> 
                    <img src="image/idly.jpg" class="foodimage">
                </div>
                <h2 class="food-title">Idly</h2>
                <span class="food-price">Rs.50</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
               
            </div>

            <div class="food-Box">
                <div class="pic"> 
                    <img src="image/naan.jpg" class="foodimage">
                </div>
                <h2 class="food-title">Naan</h2>
                <span class="food-price">Rs.160</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
               
            </div>
            <div class="food-Box">
                <div class="pic"> 
                    <img src="image/burger.jpg" class="foodimage">
                </div>
                <h2 class="food-title">Burger</h2>
                <span class="food-price">Rs.100</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
               
            </div>
            <div class="food-Box">
                <div class="pic"> 
                    <img src="image/dosa.jpg" class="foodimage">
                </div>
                <h2 class="food-title">Dosa</h2>
                <span class="food-price">Rs.60</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
               
            </div>
            <div class="food-Box">
                <div class="pic"> 
                    <img src="image/fries.jpg" class="foodimage">
                </div>
                <h2 class="food-title">Fries</h2>
                <span class="food-price">Rs.80</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
               
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
