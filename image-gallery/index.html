<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <div class="image"><img src="img/1.jpg"></div>
            <div class="image"><img src="img/2.jpg"></div>
            <div class="image"><img src="img/3.jpg"></div>
            <div class="image"><img src="img/4.jpg"></div>
            <div class="image"><img src="img/5.jpg"></div>
            <div class="image">><img src="img/6.jpg"></div>
            <div class="image"><img src="img/7.jpg"></div>
            <div class="image"><img src="img/8.jpg"></div>
            <div class="image"><img src="img/9.jpg"></div>
            <div class="image"><img src="img/10.jpg"></div>
        </div>
        <div class="preview-box">
            <div class="details">
                <div class="close">
                    <i class="fas fa-times"></i>
                </div> 
                <div class="img-box">
                    
                    <div class="btn prev">
                        <i class="fas fa-angle-left"></i>
                    </div>
                    <div class="btn next">
                        <i class="fas fa-angle-right"></i>
                    </div>
                    <img src="">
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
